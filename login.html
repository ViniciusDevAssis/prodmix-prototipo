<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProdMix - Entrar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .green-custom {
        background-color: #007373;
      }
      .green-custom-hover:hover {
        background-color: #005f5f;
      }
      .text-green-custom {
        color: #007373;
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-900 font-sans">
    <!-- Navbar -->
    <nav
      class="w-full bg-white/95 backdrop-blur-sm shadow-md px-4 sm:px-6 py-3 flex items-center justify-between sticky top-0 z-50"
    >
      <a href="index.html" class="flex items-center">
        <img
          src="https://res.cloudinary.com/diz5ekmpf/image/upload/v1759796367/Sem_nome_1536_x_411_px_deg1rp.svg"
          alt="ProdMix Logo"
          class="h-8 sm:h-10 md:h-12 w-auto object-contain hover:scale-105 transition-transform duration-200"
        />
      </a>
      <a
        href="register.html"
        class="px-4 py-2 border border-green-custom text-green-custom rounded hover:bg-green-custom/10 transition text-sm sm:text-base"
      >
        Cadastrar loja
      </a>
    </nav>

    <!-- Formulário -->
    <section class="flex flex-col items-center justify-center min-h-[80vh] px-4">
      <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-green-custom mb-6">
          Entrar no ProdMix
        </h1>

        <form class="space-y-4">
          <div>
            <label class="block text-gray-700 mb-1">E-mail</label>
            <input
              type="email"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-custom"
              placeholder="email@exemplo.com"
            />
          </div>

          <div>
            <label class="block text-gray-700 mb-1">Senha</label>
            <input
              type="password"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-custom"
              placeholder="••••••••"
            />
          </div>

          <div class="text-right">
            <a href="#" class="text-sm text-green-custom hover:underline">
              Esqueceu a senha?
            </a>
          </div>

          <button
            type="button"
            onclick="location.href='dashboard.html'"
            class="w-full green-custom text-white rounded-lg py-2.5 font-semibold hover:bg-green-custom-hover transition shadow-md hover:shadow-lg"
          >
            Entrar
          </button>
        </form>

        <div class="mt-6 flex items-center gap-3">
          <div class="flex-1 h-px bg-gray-300"></div>
          <span class="text-gray-500 text-sm">ou</span>
          <div class="flex-1 h-px bg-gray-300"></div>
        </div>

        <button
          class="mt-4 w-full border border-gray-300 bg-white text-gray-700 py-2.5 rounded-lg flex items-center justify-center gap-2 hover:bg-gray-50 transition shadow-sm"
        >
          <img
            src="https://www.svgrepo.com/show/355037/google.svg"
            alt="Google"
            class="w-5 h-5"
          />
          Entrar com Google
        </button>

        <p class="text-sm text-center mt-4">
          Ainda não tem uma conta?
          <a href="register.html" class="text-green-custom font-medium hover:underline">
            Cadastrar loja
          </a>
        </p>
      </div>
    </section>

    <footer class="bg-[#007373] text-white py-6 mt-16 border-t-4 border-[#005f5f]">
      <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
        <div>
          <h3 class="text-xl font-semibold">ProdMix</h3>
          <p class="text-sm text-gray-100 mt-1">© 2025 ProdMix. Todos os direitos reservados.</p>
        </div>
        <div class="mt-4 md:mt-0">
          <p class="text-sm text-gray-100">
            Desenvolvido por <span class="font-semibold">Core Systems</span>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
