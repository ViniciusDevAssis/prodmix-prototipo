<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Produtos - ProdMix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    .green-custom { background-color: #007373; }
    .green-custom-hover:hover { background-color: #005f5f; }
    .text-green-custom { color: #007373; }
    .modal-bg { background-color: rgba(0,0,0,0.5); }
    .img-fullscreen { max-width: 90%; max-height: 90%; object-fit: contain; }
  </style>
</head>
<body class="bg-green-custom font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="w-full bg-white/95 backdrop-blur-sm shadow-md px-4 sm:px-6 py-3 flex items-center justify-between sticky top-0 z-50">
    <a href="dashboard.html" class="flex items-center flex-shrink-0">
      <img src="https://res.cloudinary.com/diz5ekmpf/image/upload/v1759796367/Sem_nome_1536_x_411_px_deg1rp.svg" alt="Logo da Loja" class="h-8 sm:h-10 md:h-12 w-auto object-contain"/>
    </a>
    <a href="dashboard.html" class="px-3 py-2 green-custom text-white rounded hover:bg-green-custom-hover shadow-md text-sm sm:text-base">Voltar</a>
  </nav>

  <!-- Conteúdo -->
  <main class="flex-1 max-w-5xl mx-auto w-full px-4 sm:px-6 py-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-white">Gerenciar Produtos</h1>
      <button onclick="openModal('addModal')" class="px-5 py-2 green-custom text-white rounded-lg hover:bg-green-custom-hover shadow-md hover:shadow-lg transition">
        + Adicionar Produto
      </button>
    </div>

    <!-- Lista de produtos -->
    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
      <!-- Cards gerados dinamicamente via JS -->
    </div>
  </main>

  <!-- Modal Adicionar / Editar -->
  <div id="addModal" class="hidden fixed inset-0 flex items-center justify-center modal-bg z-50">
    <div class="bg-white rounded-xl w-full max-w-md p-6 relative">
      <h2 id="modalTitle" class="text-2xl font-bold text-green-custom mb-4">Adicionar Produto</h2>
      <form id="productForm" class="space-y-4">
        <input type="text" placeholder="Nome do produto" id="productName" class="w-full border border-gray-300 rounded px-4 py-2" required/>
        <select id="productCategory" class="w-full border border-gray-300 rounded px-4 py-2" required>
          <option value="">Selecione a categoria</option>
          <option value="Bebidas">Bebidas</option>
          <option value="Alimentos">Alimentos</option>
          <option value="Perfumaria">Perfumaria</option>
          <option value="Limpeza">Limpeza</option>
          <option value="Higiene">Higiene</option>
        </select>
        <input type="url" placeholder="URL da imagem" id="productImage" class="w-full border border-gray-300 rounded px-4 py-2"/>
        <div class="flex justify-end gap-2">
          <button type="button" onclick="closeModal('addModal')" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancelar</button>
          <button type="submit" class="px-4 py-2 green-custom text-white rounded hover:bg-green-custom-hover">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Imagem Fullscreen -->
  <div id="imageModal" class="hidden fixed inset-0 flex items-center justify-center modal-bg z-50">
    <img id="fullscreenImage" class="img-fullscreen rounded shadow-lg cursor-pointer" onclick="closeModal('imageModal')"/>
  </div>

  <footer class="bg-[#007373] text-white py-6 mt-auto border-t-4 border-[#005f5f]">
    <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
      <div>
        <h3 class="text-xl font-semibold">ProdMix</h3>
        <p class="text-sm text-gray-100 mt-1">© 2025 ProdMix. Todos os direitos reservados.</p>
      </div>
      <div class="mt-4 md:mt-0">
        <p class="text-sm text-gray-100">Desenvolvido por <span class="font-semibold">Core Systems</span></p>
      </div>
    </div>
  </footer>

  <script>
    let products = [
      { name: 'Refrigerante Cola', category: 'Bebidas', image: 'https://res.cloudinary.com/diz5ekmpf/image/upload/v1759794900/Design_sem_nome_ucm9qk.jpg', status: 'Ativo' },
      { name: 'Biscoito Cream Cracker Marilan Premium 20x300g', category: 'Alimentos', image: 'https://res.cloudinary.com/diz5ekmpf/image/upload/v1759794900/Design_sem_nome_ucm9qk.jpg', status: 'Inativo' },
      { name: 'Sabonete Albany - Perfumes da Natureza - Jasmim Envolvente 12x85g', category: 'Perfumaria', image: 'https://res.cloudinary.com/diz5ekmpf/image/upload/v1759794900/Design_sem_nome_ucm9qk.jpg', status: 'Ativo' },
      { name: 'Suco Natural', category: 'Bebidas', image: 'https://res.cloudinary.com/diz5ekmpf/image/upload/v1759794900/Design_sem_nome_ucm9qk.jpg', status: 'Ativo' },
      { name: 'Chiclete', category: 'Alimentos', image: 'https://res.cloudinary.com/diz5ekmpf/image/upload/v1759794900/Design_sem_nome_ucm9qk.jpg', status: 'Ativo' },
      { name: 'Detergente', category: 'Limpeza', image: 'https://res.cloudinary.com/diz5ekmpf/image/upload/v1759794900/Design_sem_nome_ucm9qk.jpg', status: 'Inativo' },
      { name: 'Amaciante', category: 'Limpeza', image: 'https://res.cloudinary.com/diz5ekmpf/image/upload/v1759794900/Design_sem_nome_ucm9qk.jpg', status: 'Ativo' },
      { name: 'Pasta de Dente', category: 'Higiene', image: 'https://res.cloudinary.com/diz5ekmpf/image/upload/v1759794900/Design_sem_nome_ucm9qk.jpg', status: 'Ativo' }
    ];

    let editIndex = null;

    function renderProducts() {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      products.forEach((p, i) => {
        grid.innerHTML += `
          <div class="bg-white rounded-xl shadow-md p-4 flex flex-col justify-between">
            <img src="${p.image}" alt="${p.name}" class="w-full h-40 object-cover rounded-md mb-4 cursor-pointer" onclick="viewImage('${p.image}')"/>
            <div>
              <h2 class="text-xl font-semibold text-gray-800">${p.name}</h2>
              <p class="text-gray-500 text-sm">Categoria: ${p.category}</p>
              <p class="text-gray-500 text-sm">Status: <span class="text-${p.status==='Ativo'?'green':'red'}-600">${p.status}</span></p>
            </div>
            <div class="mt-4 flex justify-center">
              <div class="flex gap-2 flex-nowrap">
                <button onclick="editProduct(${i})" class="px-3 py-1 bg-yellow-400 text-white rounded hover:bg-yellow-500 flex items-center gap-1 w-[90px] justify-center flex-shrink-0">
                  <i class="ri-pencil-line"></i> Editar
                </button>
                <button onclick="toggleStatus(${i})" class="px-3 py-1 bg-gray-400 text-white rounded hover:bg-gray-500 flex items-center gap-1 w-[110px] justify-center flex-shrink-0 text-center">
                  <i class="ri-eye${p.status==='Ativo'?'-off':' '} -line"></i> ${p.status==='Ativo'?'Desativar':'Ativar'}
                </button>
                <button onclick="deleteProduct(${i})" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 flex items-center gap-1 w-[90px] justify-center flex-shrink-0">
                  <i class="ri-delete-bin-6-line"></i> Excluir
                </button>
              </div>
            </div>
          </div>
        `;
      });
    }

    function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

    // Modal imagem
    function viewImage(src) {
      document.getElementById('fullscreenImage').src = src;
      openModal('imageModal');
    }

    function editProduct(i) {
      editIndex = i;
      const p = products[i];
      document.getElementById('modalTitle').innerText = 'Editar Produto';
      document.getElementById('productName').value = p.name;
      document.getElementById('productCategory').value = p.category;
      document.getElementById('productImage').value = p.image;
      openModal('addModal');
    }

    document.getElementById('productForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('productName').value;
      const category = document.getElementById('productCategory').value;
      const image = document.getElementById('productImage').value;
      if(editIndex !== null) {
        products[editIndex] = { ...products[editIndex], name, category, image };
        editIndex = null;
      } else {
        products.push({ name, category, image, status: 'Ativo' });
      }
      closeModal('addModal');
      renderProducts();
    });

    function toggleStatus(i) {
      products[i].status = products[i].status==='Ativo'?'Inativo':'Ativo';
      renderProducts();
    }

    function deleteProduct(i) {
      if(confirm('Tem certeza que deseja excluir este produto?')) {
        products.splice(i,1);
        renderProducts();
      }
    }

    // Inicializa a lista
    renderProducts();
  </script>
</body>
</html>
